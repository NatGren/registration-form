<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <section>
    <div>
      <h1>Want to go to Mars?</h1>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <h2>Personal details</h2>
    </div>

    <form>
      <div>
        <legend>Name</legend>
        <label for="name">Name</label>
        <input id="name" required>
      </div>

      <div>
        <legend>Age</legend>
        <label for="age">Age</label>
        <input id="age" required>
      </div>

      <div>
        <legend>Email</legend>
        <label for="email">Your email</label>
        <input id="email" type="email" placeholder="email@youremail.com" required>
      </div>

      <div>
        <legend>Physical fitness</legend>
        <label for="subject">Subject</label>
        <select id="subject">
          <option>Super-human</option>
          <option>Fit as a fiddle</option>
          <option>Not terribly strong</option>
          <option>A little couch-potato-y</option>
        </select>
      </div>

      <div>
        <legend>Address</legend>
        <label for="address">Address</label>
        <textarea id="address"></textarea>
      </div>

      <div>
        <h2>Mission statement</h2>
      </div>

      <div>
        <legend>Why do you want to go to Mars?</legend>
        <label for="message">Message</label>
        <textarea id="message"></textarea>
      </div>

      <button type="submit">Register for the trip!</button>
    </form>






</body>
</html>
