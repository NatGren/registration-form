<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <section class="contact pad-t-2 pad-b-2 gutter max-length">
    <div>
      <h1>Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

    <fieldset class="push-1-2">
      <legend class="mega italic">Personal details</legend>
    </fieldset>

    <form method="POST" action="https://formspree.io/nathaniel.grenon@hotmail.com">

      <div class="grid">
        <div class="push unit xs-1 s-1 m-1 l-1-2">
          <label for="name">Name</label>
          <input id="name" name="name" required>
        </div>

        <div class="push unit s-1 m-1 l-1-2">
          <label for="age">Age</label>
          <input id="age" name="age" required>
        </div>

        <div class="push unit s-1 m-1 l-1-2">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="email@youremail.com" name="email" required>
        </div>

        <div class="push unit s-1 m-1 l-1-2">
          <label for="subject">Physical fitness</label>
          <select id="subject" name="subject">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
      </div>

      <div class="push">
        <label for="address">Address</label>
        <textarea id="address" name="address"></textarea>
      </div>

      <fieldset class="push-1-2">
        <legend class="mega italic">Mission statement</legend>
      </fieldset>

      <div class="push">
        <label for="message">Why do you want to go to Mars?</label>
        <textarea id="message" name="address"></textarea>
      </div>

      <button class="btn bold center-content" type="submit">Register for the trip!</button>
      <input type="hidden" name="_subject" value="Request to join the mission">
    </form>

    </div>
  </section>

</body>
</html>
